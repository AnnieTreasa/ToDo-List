{% extends 'base.html' %}
{% block title %} Update{% endblock title %}
{% block body %}


<!--jumbotron-->
<!--<div class="jumbotron">-->
<div class="p-5 mb-4 badge-light  text-black-50 rounded-3" style="background-color: #b4b6ba;">
  <!--Form-->
  <div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="form-group">
        <label for="tlite" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>

      <button type="submit" class="btn btn-dark">Update</button>
    </form>
  </div>

</div>



{% endblock body %}
